<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

function excluir(){
	if(window.confirm("Tem certeza ")){
	//Acessando o id preenchido no campo
	idDigitado = document.getElementById("id").value;
	//request get
	location.href = "usucontroller.do?id="+idDigitado;
	}
}
</script>

</head>
<body>

	<form action="usucontroller.do" method="POST">
	
	   id: <input type="number" name="id" id="id">

		Nome: <input type="text" name="nome"> 
		
		Login <input type="text" name="login"> 
		
		Senha: <input type="text" name="senha">

		<input type="submit" value="Salvar">
		
		<input type="submit" value="Excluir" onclick="javascript:excluir()"/>


	</form>

</body>
</html>
